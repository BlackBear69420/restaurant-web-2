        <form  id="reservation-form">
            <div class="form1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

         <div class="form2">

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>
    
            <label for="special-requests">Special Requests:</label>

            <button type="submit" name="submit" class="btn">Submit Reservation</button>

    firebase.initializeApp(firebaseConfig);

		var messagesRef = firebase.database()
			.ref('Reservation Data');
		
		document.getElementById('reservation-form')
			.addEventListener('submit', submitForm);

		function submitForm(e) {
			e.preventDefault();

			// Get values
			var name = getInputVal('name');
			var email = getInputVal('email');
			var phoneno = getInputVal('phone');
			var dates = getInputVal('date');
			var timee = getInputVal('time');
			var guests = getInputVal('guests');
			var specialReq = getInputVal('special-requests');

			saveMessage(name, email, phoneno, dates, timee, guests, specialReq);
			document.getElementById('contactForm').reset();
		}

        // Function to get form values
		function getInputVal(id) {
			return document.getElementById(id).value;
		}

		// Save message to firebase
		function saveMessage(name, email, phoneno, dates, timee, guests, specialReq) {
			var newMessageRef = messagesRef.push();
			newMessageRef.set({
				name: name,
				email: email,
        phoneno: phoneno,
        dates: dates,
        timee: timee,
        guests: guests,
        specialReq: specialReq
			});
      // Show an alert when data is pushed successfully
      alert("Reservation data has been saved successfully!");

      // Optionally, you can also reset the form here if needed.
      document.getElementById('reservation-form').reset();
		}
	</script>
